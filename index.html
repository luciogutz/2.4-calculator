<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link
          rel="stylesheet" href="styles/main.css">
    <script src="2.4-calculator/main.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
      <div class="calculator__details">
          <button class="button__details" type="button" name="C"> C </button>
          <textarea class="input__details"name="name" rows="8" cols="80"></textarea>
          <button 
            data-js="button__7"
            class="button__details"
            type="button"
            name="7"> 7
        </button>
          <button class="button__details" type="button" name="8"> 8 </button>
          <button class="button__details" type="button" name="9"> 9 </button>
          <button class="button__details button__light--green" type="button" name="/"> / </button>
          <button class="button__details" type="button" name="4"> 4 </button>
          <button class="button__details" type="button" name="5"> 5 </button>
          <button class="button__details" type="button" name="6"> 6 </button>
          <button class="button__details button__light--green" type="button" name="*"> * </button>
          <button class="button__details" type="button" name="1"> 1 </button>
          <button class="button__details" type="button" name="2"> 2 </button>
          <button class="button__details" type="button" name="3"> 3 </button>
          <button class="button__details button__light--green" type="button" name="-"> - </button>
          <button class="button__details" type="button" name="0"> 0 </button>
          <button class="button__details" type="button" name="."> . </button>
          <button class="button__details" type="button" name="="> = </button>
          <button class="button__details button__light--green" type="button" name="+"> + </button>
      </div>
  </body>
</html>
